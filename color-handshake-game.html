<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Handshake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            width: 80px;
            height: 80px;
            margin: 0 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: transform 0.1s;
        }
        .button:active {
            transform: scale(0.95);
        }
        #red { background-color: #FF4136; }
        #blue { background-color: #0074D9; }
        #green { background-color: #2ECC40; }
        #orange { background-color: #FF851B; }
        #current-color {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Color Handshake Game</h1>
        <p>Current Color:</p>
        <div id="current-color"></div>
        <p>Click a color to handshake:</p>
        <div class="buttons">
            <button id="red" class="button">Red</button>
            <button id="blue" class="button">Blue</button>
            <button id="green" class="button">Green</button>
            <button id="orange" class="button">Orange</button>
        </div>
    </div>

    <script>
        const colors = {
            red: '#FF4136',
            blue: '#0074D9',
            green: '#2ECC40',
            orange: '#FF851B'
        };

        let currentColor = 'red';

        const currentColorDiv = document.getElementById('current-color');
        const buttons = document.querySelectorAll('.button');

        function updateCurrentColor() {
            currentColorDiv.style.backgroundColor = colors[currentColor];
        }

        function handshake(color) {
            if (color === 'red') {
                // Red is neutral, so no change occurs
                return;
            } else if (currentColor === 'red') {
                // If current color is red, change to the handshake color
                currentColor = color;
            } else if (currentColor === color) {
                // Same color handshake results in red
                currentColor = 'red';
            } else {
                // For other combinations, use the specific rules
                const combinations = {
                    'blue': { 'green': 'orange', 'orange': 'green' },
                    'green': { 'blue': 'orange', 'orange': 'blue' },
                    'orange': { 'blue': 'green', 'green': 'blue' }
                };
                currentColor = combinations[currentColor][color];
            }
            updateCurrentColor();
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const color = button.id;
                handshake(color);
            });
        });

        updateCurrentColor();
    </script>
</body>
</html>
